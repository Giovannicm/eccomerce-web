<header class="bg-white shadow-md shadow-slate-300 fixed right-0 left-0 top-0 max-h-24">
  <div class="py-4 px-8 m-0 flex items-center justify-between gap-2 max-w-screen-xl">
    <div>
      <a href="#" class="text-3xl text-pink-500 font-bold header-logo">Rosi JM<span class="text-black">.</span></a>
    </div>
    <nav>
      <ul class="flex gap-6 header-links">
        <li class="border-2 transition-all border-transparent hover:border-b-pink-500"><a [routerLink]="['/']">Início</a></li>
        <li class="border-2 transition-all border-transparent hover:border-b-pink-500"><a [routerLink]="['/salgados']">Salgados</a></li>
        <li class="border-2 transition-all border-transparent hover:border-b-pink-500"><a href="#">Assados/Pães</a></li>
        <li class="border-2 transition-all border-transparent hover:border-b-pink-500"><a href="#">Especiais</a></li>
        <li class="border-2 transition-all border-transparent hover:border-b-pink-500"><a href="#">Contato</a></li>
      </ul>
    </nav>

    <div class="flex gap-3">
      <button class="flex items-center justify-center p-1.5 rounded-lg border border-pink-500 transition-all hover:bg-pink-300 focus:bg-pink-300" matBadge="0" matBadgePosition="below" matBadgeColor="accent" matBadgeDescription="Quantidade de produtos no carrinho: '0'">
        <mat-icon>shopping_cart</mat-icon>
      </button>
      <button class="flex items-center justify-center p-1.5 rounded-lg border border-pink-500 transition-all hover:bg-pink-300 focus:bg-pink-300">
        <mat-icon>call</mat-icon>
      </button>
    </div>
  </div>
</header>
